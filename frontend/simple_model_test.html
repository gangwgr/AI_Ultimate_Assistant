<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Model Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîç Simple Model Test</h1>
    
    <button onclick="testModelAPI()">Test Model API</button>
    <button onclick="testModelSwitching()">Test Model Switching</button>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `result ${type}`;
            logEntry.innerHTML = `<strong>${timestamp}</strong>: ${message}`;
            resultsDiv.appendChild(logEntry);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
            console.log(message);
        }

        async function testModelAPI() {
            log('üîÑ Testing model API...', 'loading');
            
            try {
                const response = await fetch('/api/models/available', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'list' })
                });
                
                log(`üìä Response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const models = await response.json();
                    log(`‚úÖ Success! Found ${models.length} models:`, 'success');
                    models.forEach((model, index) => {
                        log(`   ${index + 1}. ${model}`, 'info');
                    });
                } else {
                    log(`‚ùå Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testModelSwitching() {
            log('üîÑ Testing model switching...', 'loading');
            
            try {
                const response = await fetch('/api/agent/switch-model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider: 'ollama' })
                });
                
                log(`üìä Switch response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Model switched successfully to: ${data.new_model}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Switch error: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Switch network error: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            log('üöÄ Page loaded, running auto-test...', 'info');
            setTimeout(testModelAPI, 1000);
        });
    </script>
</body>
</html>
