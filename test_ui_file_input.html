<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Input Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 10px; border: 1px solid #ccc; }
        .status { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Input Test</h1>
        
        <div class="form-group">
            <label for="fileInput">Select File:</label>
            <input type="file" id="fileInput" 
                   accept=".zip,.tar,.tar.gz,.tgz,.tar.bz2"
                   onchange="testFileSelection()">
            <small>Accepted formats: .zip, .tar, .tar.gz, .tgz, .tar.bz2</small>
        </div>
        
        <div id="status"></div>
        <div id="debug"></div>
    </div>

    <script>
        function testFileSelection() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const debug = document.getElementById('debug');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                
                console.log('File selected:', {
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    lastModified: new Date(file.lastModified).toLocaleString()
                });
                
                status.innerHTML = `
                    <div class="success">
                        <strong>File Selected Successfully!</strong><br>
                        Name: ${file.name}<br>
                        Size: ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                        Type: ${file.type || 'Unknown'}<br>
                        Last Modified: ${new Date(file.lastModified).toLocaleString()}
                    </div>
                `;
                
                debug.innerHTML = `
                    <div class="info">
                        <strong>Debug Info:</strong><br>
                        File extension: ${file.name.split('.').pop()}<br>
                        Is .tar.gz: ${file.name.endsWith('.tar.gz')}<br>
                        Is .tgz: ${file.name.endsWith('.tgz')}<br>
                        Is .tar: ${file.name.endsWith('.tar')}<br>
                        Is .zip: ${file.name.endsWith('.zip')}
                    </div>
                `;
            } else {
                status.innerHTML = '<div class="error">No file selected</div>';
                debug.innerHTML = '';
            }
        }
    </script>
</body>
</html>
